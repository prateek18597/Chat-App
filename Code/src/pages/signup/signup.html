<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-item>
			<ion-label color="dark">
				Email:
			</ion-label>
			<ion-input type="text" placeholder="Enter your Email address here." text-end [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">
				Password:
			</ion-label>
			<ion-input type="password" placeholder="Enter atleast 6 letter password." text-end [(ngModel)]="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">
				Name:
			</ion-label>
			<ion-input type="text" placeholder="Enter your name." text-end [(ngModel)]="name"></ion-input>
		</ion-item>
	</ion-grid>
		<button ion-button full color="primary" (click)="create()">Create Account</button>
</ion-content>
